<body>
    <div class="container">

        <div class="stats-container">
            <div class="details">
                <h1>Todo app</h1>
                <p>keep it up!</p>
                <div id="progressBar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">0 / 0</p>
            </div>
        </div>

        <form action="">
            <input id="taskinput" type="text" placeholder="write your task">
            <button id="newtask" type="submit">+</button>
        </form>

        <ul id="task-list"></ul>

        <div class="tips-section">
            <h2>ðŸ’¡ Tips & Motivation</h2>
            <p id="tip">Stay consistent. Even small progress is progress!</p>
        </div>

    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>

    <script>
        const tips = [
            "Stay consistent. Even small progress is progress!",
            "Break big goals into small tasks.",
            "Youâ€™ve got this! One step at a time.",
            "A little progress each day adds up to big results.",
            "Done is better than perfect!"
        ];

        let tipIndex = 0;
        const tipElement = document.getElementById("tip");

        setInterval(() => {
            tipIndex = (tipIndex + 1) % tips.length;
            tipElement.textContent = tips[tipIndex];
        }, 4000);
    </script>
</body>
</html>
